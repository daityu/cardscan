<!DOCTYPE html>
<html lang="ja">

<head>
    <meta name="referrer" content="no-referrer-when-downgrade" />
</head>

<body>
    <h2>保険証画像をマスクします</h2>
    <p>ファイルを選択し、アップロードボタンを押下</p>
    <form id="uploadForm" enctype="multipart/form-data">
        <input type="file" name="file" required>
        <input type="submit" value="アップロード">
    </form>

    <!-- アップロードされた画像がここに表示されます -->
    <img id="uploadedImage" src="" alt="Uploaded Image will appear here." style="max-width: 500px;" />

    <script>
        document.getElementById('uploadForm').addEventListener('submit', function (event) {
            event.preventDefault(); // デフォルトのフォーム送信を防止
            var file = this.file.files[0]; // 選択されたファイルを取得

            if (!file) {
                alert("ファイルを選択してください！");
                return;
            }

            // API エンドポイントは固定値や設定から取得するべきです
            const url = 'https://182pvptd94.execute-api.ap-northeast-1.amazonaws.com/V1/' + encodeURIComponent(file.name);

            fetch(url, {
                method: 'PUT',
                body: file,
                headers: {
                    'Content-Type': file.type || 'application/octet-stream'
                }
            })
                .then(response => response.json())
                .then(data => {
                    if (data && data.url) {
                        setTimeout(function () {
                            var _url = "https://oonakaoutput.s3.ap-northeast-1.amazonaws.com/card/" + file.name;
                            document.getElementById('uploadedImage').src = _url;
                        }, 4000);
                    } else {
                        // 適切なエラーハンドリングをここに追加
                        alert("ファイルのアップロードに失敗しました。");
                    }
                })
                .catch(error => {
                    console.error(error);
                    alert("エラーが発生しました：" + error.message);
                });
        });
    </script>
</body>

</html>
