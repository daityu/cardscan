<!DOCTYPE html>
<html lang="ja">

<head>
    <meta name="referrer" content="no-referrer-when-downgrade" />
</head>

<body>
    <h2>保険証画像をマスクします</h2>
    <p>ファイルを選択し、アップロードボタンを押下</p>
    <form id="uploadForm" enctype="multipart/form-data">
        <input type="file" name="file" accept="image/*">
        <input type="submit" value="アップロード">
    </form>

    <!-- アップロードされた画像がここに表示されます -->
    <img id="uploadedImage" src="" alt="アップロード後、画像が切り替わらない場合はクリックしてください" style="max-width: 500px;" />

    <script>
        function generateGUID() {
            return 'xxxxxxxx-xxxx-4xxx-yxxx-xxxxxxxxxxxx'.replace(/[xy]/g, function (c) {
                var r = Math.random() * 16 | 0, v = c == 'x' ? r : (r & 0x3 | 0x8);
                return v.toString(16);
            });
        }
        document.getElementById('uploadedImage').addEventListener('click', function () {
            var imageUrl = document.getElementById('uploadedImage').getAttribute('src');
            document.getElementById('uploadedImage').src = "";
            document.getElementById('uploadedImage').src = imageUrl;
        });
        document.getElementById('uploadForm').addEventListener('submit', function (event) {
            event.preventDefault(); // デフォルトのフォーム送信を防止
            var file = this.file.files[0]; // 選択されたファイルを取得

            if (!file) {
                alert("ファイルを選択してください！");
                return;
            }
            var _filename = file.name || generateGUID();
            // API エンドポイントは固定値や設定から取得するべきです
            const url = 'https://182pvptd94.execute-api.ap-northeast-1.amazonaws.com/V1/' + encodeURIComponent(_filename);

            fetch(url, {
                method: 'PUT',
                body: file,
                headers: {
                    'Content-Type': file.type || 'application/octet-stream'
                }
            })
                .then(response => response.json())
                .then(data => {
                    if (data && data.url) {
                        setTimeout(function () {
                            var _url = "https://oonakaoutput.s3.ap-northeast-1.amazonaws.com/card/" + file.name;
                            document.getElementById('uploadedImage').src = _url;
                        }, 4000);
                    } else {
                        // 適切なエラーハンドリングをここに追加
                        alert("ファイルのアップロードに失敗しました。");
                    }
                })
                .catch(error => {
                    console.error(error);
                    alert("エラーが発生しました：" + error.message);
                });
        });
    </script>
</body>

</html>
